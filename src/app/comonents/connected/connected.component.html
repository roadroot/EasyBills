<div class="vertical-center">

            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="router.navigateByUrl('user')">
                <mat-icon>manage_accounts</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="auth.signOut(); router.navigateByUrl('authenticate');">
                <mat-icon>logout</mat-icon>
                <span>DÃ©connection</span>
            </button>
        </mat-menu>
    </ng-template>
    <ng-template [ngIf]="!user">
        <button mat-button (click)="router.navigateByUrl('authenticate')">Authentification</button>
    </ng-template>
</div>
