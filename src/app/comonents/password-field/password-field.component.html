<mat-form-field>
  <input matInput [(ngModel)]="password" (change)="onChange.emit(password);" [placeholder]="placeholder" [type]="show ? 'text' : 'password'">
  <button mat-icon-button matSuffix (click)="show=!show;">
    <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>
</mat-form-field>
