<mat-form-field>
  <input matInput [formControl]="control" [placeholder]="placeholder" [type]="show ? 'text' : 'password'" required>
  <button mat-icon-button matSuffix (click)="show=!show;">
    <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>
  <mat-error *ngIf="control.invalid">{{getError(control)}}</mat-error>
</mat-form-field>
