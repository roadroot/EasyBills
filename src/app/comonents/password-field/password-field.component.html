<mat-form-field>
  <input matInput [formControl]="formControl" [placeholder]="placeholder" [type]="show ? 'text' : 'password'" required>
  <button mat-icon-button matSuffix (click)="show=!show;">
    <mat-icon>{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
  </button>
  <mat-error *ngIf="formControl.invalid">{{getError(formControl)}}</mat-error>
</mat-form-field>
