<div class="max-height center grid">
  <ng-template class="center" [ngIf]=index>
    <mat-card class="stacked center mat-elevation-z8" [@fade]>
      <app-login-form #login (switchPage)="index = $event"></app-login-form>
    </mat-card>
  </ng-template>
  <ng-template [ngIf]=!index>
    <mat-card class="stacked center mat-elevation-z8" [@fade]>
      <app-register #register (switchPage)="index = $event"></app-register>
    </mat-card>
  </ng-template>
</div>
