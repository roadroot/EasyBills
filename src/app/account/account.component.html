<div *ngIf="user!=undefined; then profile else loading"></div>
<ng-template #profile>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="avatar center" style="background-color: blueviolet; color: white;"><b>{{user.displayName[0]}}</b></div>
        <mat-card-title>{{user.displayName}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <table>
          <tr>
            <td><b>Identificateur:</b></td>
            <td>{{user.uid}}</td>
          </tr>
          <tr>
            <td><b>Date de naissance:</b></td>
            <td>11/08/1998'</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
<ng-template #loading>
      <p>loading</p>
</ng-template>
