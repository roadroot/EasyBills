<div>
    <table mat-table [dataSource]="data">
        <ng-container [matColumnDef]="column.toString()" *ngFor="let column of showed_cols">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="showed_cols"></tr>
        <tr mat-row *matRowDef="let row; columns: showed_cols;"></tr>
    </table>
    <mat-paginator [length]="data.length" [pageSize]="30"></mat-paginator>
</div>
