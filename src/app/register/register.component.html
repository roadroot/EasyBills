<mat-card-title>Je m'inscris pour la<br>premiere fois</mat-card-title>
<mat-card-content>
  <table class="fixed-table">
      <tr>
        <td>
          <mat-form-field>
            <input [formControl]="familyName" matInput placeholder="Nom" required>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field >
            <input [formControl]="name" matInput placeholder="Prenom" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colSpan="2">
          <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input [formControl]="birthDate" matInput [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colSpan="2">
          <mat-form-field>
            <input matInput [formControl]="email" placeholder="Email" required>
            <mat-error *ngIf="email.invalid">{{getError(email)}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colSpan="2">
          <mat-form-field>
            <input [formControl]="confirmEmail" matInput placeholder="Confirmer l'email" required>
            <mat-error *ngIf="confirmEmail.invalid">{{getError(confirmEmail)}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <app-password-field [formControl]="password" placeholder="Password"></app-password-field>
        </td>
        <td>
            <app-password-field [formControl]="confirmPassword" placeholder="Confirm Password"></app-password-field>
        </td>
      </tr>
    </table>
    <p><button mat-raised-button class="max-width" (click)="onRegisterClicked()">Register</button></p>
    <p>Vous avez deja un compte?</p>
    <p><button mat-button (click)="switchPage.emit(true)">Connectez-vous</button></p>
</mat-card-content>
